<!-- Header -->
<ion-header class="ion-no-border">
    <ion-toolbar>
        <!-- Back to previous page -->
        <ion-buttons slot="start">
            <ion-back-button
                    id="backButton"
                    class
                    default-href=""
                    (click)="dismiss()"
                    text=""
                    icon="arrow-back"
            >
            </ion-back-button>
        </ion-buttons>

        <!-- Page title -->
        <ion-title style="color:black;" id="cartTitle">WINKELWAGEN</ion-title>
    </ion-toolbar>
</ion-header>

<!-- Contents -->
<ion-content id="cart" fullscreen>
    <!-- When Cart is Empty -->
    <ion-grid
            class="ion-padding"
            id="empty"
            *ngIf="cartProducts.length == 0"
            style="height: 100%"
    >
        <ion-row
                class="ion-align-items-center ion-justify-content-center"
                style="height: 100%; flex-direction: column"
        >
            <div class="ion-text-center ion-padding">
                <ion-icon name="cart" style="zoom: 5" color="medium"></ion-icon>
                <h4>jouw winkelwagentje is leeg</h4>
                <p>nog geen artikelen toegevoegd!</p>
            </div>
        </ion-row>
    </ion-grid>

    <!-- Cart Contents -->
    <div *ngIf="cartProducts?.length > 0">
        <!-- Cart Product List -->
        <ion-card *ngFor="let item of cartProducts; let i = index">
            <ion-list lines="none">
                <ion-item class="ion-no-padding">
                    <!-- Product Image -->
                    <ion-thumbnail slot="start">
                        <img style="vertical-align: middle" [src]="item.image"/>
                    </ion-thumbnail>

                    <ion-label class="ion-text-wrap">
                        <!-- Product Name -->
                        <ion-text style="color:black;">
                            <h2>{{ item.description }}</h2>
                        </ion-text>

                        <!-- Product Price -->
                        <ion-text style="color:black;">
                            <p>€{{ item.price }}</p>
                        </ion-text>

                        <!-- Quantity -->
                        <ion-row>
                            <!-- Add More Product Quantity -->
                            <ion-col (click)="addQuantity(item, i)">
                                <ion-icon
                                        id="addButton"
                                        style="zoom: 2"
                                        name="add-circle-outline"
                                        style="color:black;"                                ></ion-icon>
                            </ion-col>

                            <!-- Total Quantity -->
                            <ion-col class="ion-text-center">{{ item.quantity }}</ion-col>
                            <!-- input Quantity -->
                            <input
                                    type="number"
                                    #input
                                    [(ngModel)]="item.quantity"
                                    (keyup)="getInputValue(item)"
                                    style="width: 30px"
                                    maxlength="5"
                                    min="1"
                                    max="5"
                            />

                            <!-- Minus Product Quantity -->
                            <ion-col (click)="minusQuantity(item, i)">
                                <ion-icon
                                        id="minusButton"
                                        style="zoom: 2"
                                        name="remove-circle-outline"
                                        color="medium"
                                ></ion-icon>
                            </ion-col>
                        </ion-row>
                    </ion-label>

                    <!-- Remove Product From Cart -->
                    <ion-icon
                            name="close-circle"
                            slot="end"
                            color="medium"
                            (click)="removeProduct(item, i)"
                    ></ion-icon>
                </ion-item>
            </ion-list>
        </ion-card>
    </div>
</ion-content>

<!-- Footer -->
<ion-footer class="ion-no-border">
    <!-- summary Of Products Price -->
    <ion-list lines="none">
        <ion-item>
            <ion-label style="color:black;">Total</ion-label>
            <ion-note slot="end" style="color:black;">€{{ total.toFixed(2) }}</ion-note>
        </ion-item>
    </ion-list>
    <ion-toolbar class="ion-padding" transparent>
        <!-- Checkout Button Option -->

        <ion-button
                id="checkout"
                color="toffer"
                expand="block"
                (click)="sendPostRequest()"
                *ngIf="cartProducts.length != 0"
        >Betallen
        </ion-button>
    </ion-toolbar>
</ion-footer>
